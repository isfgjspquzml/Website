---
layout: post
comments: true
---

<div class="post">
	{% assign postData = page %}
	{% assign postContent = content %}

	<div id="postLoadSection">
		<div class="drop90 post">
			<div class="post-content">
				<div class="post_title" id="post_title" identifier="{{ postData.title }}" dataURL="{{postData.url}}">
					{{ postData.title }}
				</div>
				<div class="post_data">
					{{ postData.date | date: "%A %B %d, %Y" }}
				</div>
				<div class="post_body">
					{{ postContent }}
					<br/>
				</div>
			</div>
		</div>
		{% if page.comments %}
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			console.log("disqus_thread");

			// if(typeof DISQUS != 'undefined') {

			// 			this.page.url = window.location.href;
			// 			console("new url " + this.page.url);
			// 		}
			// 	});
			// }

			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

        var disqus_identifier = $("#post_title").attr("identifier");
        console.log(disqus_identifier);
        var disqus_url = "tianyu-shi.com/#Blog" + $("#post_title").attr("dataURL");
        console.log(disqus_url);

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
        	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        	dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

    {% endif %}
</div>
